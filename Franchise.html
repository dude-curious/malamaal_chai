    <link rel="stylesheet" href="./css/franchise.css">
    <script src="https://cdn.tailwindcss.com"></script> <!--Tailwind-->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              
              colors: {
                pri: 'hsl(327, 88%, 48%)',
                sec:'hsl(327, 88%, 15%)',
                ter:'hsl(327, 88%, 25%)',
                beige:'hsl(327, 88%, 80%)'
              },
              fontFamily: {
                merienda: ['Merienda', 'cursive'],
                
              }
            }
          }
        }
      </script>
    <title>Franchise</title>
</head>
<body>

                            </a>

            </div>

    <div id="container" class=" w-full text-white ">

<section class="relative flex  flex-wrap  lg:items-center">
    <div class="w-full px-4 py-12 lg:w-1/2 sm:px-6 lg:px-8 sm:py-16 lg:py-24">
      <div class="max-w-lg mx-auto text-center">
        <h1 class="text-3xl font-bold sm:text-4xl">Get Started Today!</h1>
  
        <p class="font-merienda mt-4 text-gray-500">
          Fill the form and we will get back to you.
        </p>
      </div>
  
      <form action="" class="max-w-md mx-auto mt-8 mb-0 space-y-4">
          
            <input
              type="text"
              class="w-full p-4 pr-12 text-sm text-pri border-beige rounded-lg shadow-sm"
              placeholder="Enter Your Name"
              required
            />
            
            <input
              type="text"
              class="w-full p-4 pr-12 text-sm text-pri border-gray-200 rounded-lg shadow-sm"
              placeholder="Enter Your Mobile Number"
              required
              title="Enter Valid Mobile Number"
              pattern="[6789][0-9]{9}"
              min="10"
              max="10"
            />
            <input
              type="text"
              class="w-full p-4 pr-12 text-sm text-pri border-beige rounded-lg shadow-sm"
              placeholder="Enter Your City"
              required
            />

            <select name="state" required id="state" class="w-full p-4 pr-12 text-sm text-pri border-beige rounded-lg shadow-sm">
                <option value="">Select Your State</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                <option value="Daman and Diu">Daman and Diu</option>
                <option value="Delhi">Delhi</option>
                <option value="Lakshadweep">Lakshadweep</option>
                <option value="Puducherry">Puducherry</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
                </select>
                
                <input
                    type="text"
                    class="w-full p-4 pr-12 text-sm text-pri border-gray-200 rounded-lg shadow-sm"
                    placeholder="Enter Your Age"
                    required
                    title="Enter Valid Age"
                    pattern="[0-9]{2}"
                />

                <select name="occupation" required id="occupation" class="w-full p-4 pr-12 text-sm text-pri border-beige rounded-lg shadow-sm">
                    <option value="">Select Your Occupation</option>
                    <option value="Student">Student</option>
                    <option value="Job">Job</option>
                    <option value="Business">Business</option>
                    <option value="Self-Employed">Self-Employed</option>
                    <option value="Government Employee">Government Employee</option>
                    <option value="Other">Other</option>
                    </select>
                <input
                    type="email"
                    class="w-full p-4 pr-12 text-sm text-pri border-gray-200 rounded-lg shadow-sm"
                    placeholder="Enter Your Email"
                    required
                    
                    
                />
  
  
            
  
        <div class="flex items-center justify-between">
          
          <button
            type="submit"
            class="inline-block px-5 py-3 mx-auto text-sm font-medium text-white bg-pri rounded-lg"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  
    <div class="relative w-full h-64 sm:h-96 lg:w-1/2 lg:h-full">
      <img
        alt="Welcome"

        class=" object-cover w-full h-full"
